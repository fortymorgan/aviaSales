<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="flex.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;subset=cyrillic" rel="stylesheet">
  <title>AviaSales Tickets</title>
</head>
<body>
  <div class="container">
    <div class="currency-filters">
      <span class="header">Валюта</span>
      <div class="currency">
        <input type="radio" id="rub" value="RUB" name="currency" checked>
        <label for="rub" class="rub">RUB</label>
        <input type="radio" id="usd" value="USD" name="currency">
        <label for="usd" class="usd">USD</label>
        <input type="radio" id="eur" value="EUR" name="currency">
        <label for="eur" class="eur">EUR</label>
      </div>
      <span class="header">Количество пересадок</span>
      <div class="filters" id="filters">
        <label class="for-checkbox-custom">
          <input type="checkbox" id="all">
          <span class="checkbox-custom"></span>
          <span class="label">Все</span>
        </label>
      </div>
    </div>
    <div class="tickets" id="tickets"></div>
  </div>
  <script src="moment-with-locales.js"></script>
  <script src="aviasales.js"></script>
</body>
</html>
